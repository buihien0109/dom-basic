<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="heading">Truy cập nội dung của phần tử DOM</h1>
    <div class="content">
        <p>para 1</p>
        <p>para 2</p>
    </div>

    <script>
        let content = document.querySelector('.content');
        content.innerHTML = "<input placeholder='name' />";

        let h1 = document.getElementById('heading');
        h1.innerText = "<input placeholder='name' />";
        h1.textContent = "<input placeholder='name' />";
    </script>
</body>
</html>
